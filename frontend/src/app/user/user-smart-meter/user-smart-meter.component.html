<app-toolbar></app-toolbar>
<p class="h6 heading mb-4">LIST OF SMART METERS</p>
<button mat-mini-fab color="dark" id="create-smart-meter-button" (click)="createSmartMeter()"><mat-icon>add</mat-icon></button>
<div class="main-container">
    <mat-card class="card" *ngFor="let smartMeter of smartMeters">
        <mat-card-header>
            <!-- <mat-card-title>{{smartMeter.smartMeterId}}</mat-card-title> -->
            <p>{{smartMeter.smartMeterId}}</p>
        </mat-card-header>
        <!-- <div style="height: 40px">
            <p id="smart-meter-id">{{smartMeter.smartMeterId}}</p>
        </div> --> <br>
        <p><b>PROVIDER NAME :</b>&emsp;{{smartMeter.providerName}}</p>
        <p><b>STATUS :</b>&emsp;{{smartMeter.smartMeterStatus}}</p>
        <p><b>EPOCH TIME :</b>&emsp;{{smartMeter.epochTime}}</p>
        <p><b>DATE :</b>&emsp;{{smartMeter.date}}</p>
        <p><b>READINGS :</b>&emsp;{{smartMeter.readings}}</p>
    </mat-card>
</div>
